<!DOCTYPE html>
<title style="text-align: center ;">Upload File</title>
<h1 style="text-align: center ;">Photo Upload</h1>
<form method="POST" enctype="multipart/form-data" style="text-align: center ;">
     {{ form.hidden_tag() }}
     {{ form.photo }}
     {% for error in form.photo.errors %}
         <span style="color: red;">{{ error }}</span>
     {% endfor %}
     {{ form.submit }}
</form>

{% if file_url %}
<br>
<div>{{file_url}}</div>
{% endif %}
